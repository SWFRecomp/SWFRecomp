<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Hello World Test</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        h1 {
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        .controls {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #45a049;
        }
        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #333;
            color: #e0e0e0;
            width: 60px;
        }
        #output {
            background: #000;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #333;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-top: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .status.loading {
            background: #ff9800;
            color: #000;
        }
        .status.ready {
            background: #4CAF50;
            color: #fff;
        }
        .status.error {
            background: #f44336;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>üöÄ WebAssembly Hello World Test</h1>

    <div id="status" class="status loading">Loading WASM module...</div>

    <div class="controls">
        <h3>Test Functions:</h3>

        <div>
            <button onclick="testSayHello()" id="btn-hello" disabled>Call sayHello()</button>
        </div>

        <div style="margin-top: 15px;">
            <input type="number" id="num1" value="5" style="width: 80px">
            <span style="color: #888;">+</span>
            <input type="number" id="num2" value="7" style="width: 80px">
            <button onclick="testAdd()" id="btn-add" disabled>Call add()</button>
        </div>

        <div style="margin-top: 15px;">
            <button onclick="clearOutput()" style="background: #666;">Clear Output</button>
        </div>
    </div>

    <h3>Console Output:</h3>
    <div id="output"></div>

    <script>
        var Module = {
            preRun: [],
            postRun: [],
            print: function(text) {
                console.log(text);
                addOutput(text, 'log');
            },
            printErr: function(text) {
                console.error(text);
                addOutput(text, 'error');
            },
            onRuntimeInitialized: function() {
                updateStatus('ready', '‚úÖ WASM module loaded and ready!');
                document.getElementById('btn-hello').disabled = false;
                document.getElementById('btn-add').disabled = false;
                addOutput('='.repeat(60), 'separator');
                addOutput('Module ready! Try clicking the buttons above.', 'info');
            }
        };

        function addOutput(text, type = 'log') {
            const output = document.getElementById('output');
            const line = document.createElement('div');

            if (type === 'error') {
                line.style.color = '#ff5555';
            } else if (type === 'info') {
                line.style.color = '#4CAF50';
            } else if (type === 'separator') {
                line.style.color = '#666';
            }

            line.textContent = text;
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }

        function updateStatus(type, message) {
            const status = document.getElementById('status');
            status.className = 'status ' + type;
            status.textContent = message;
        }

        function testSayHello() {
            addOutput('\n> Calling sayHello()...', 'info');
            try {
                Module.ccall('sayHello', null, [], []);
            } catch (e) {
                addOutput('Error: ' + e.message, 'error');
            }
        }

        function testAdd() {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);

            addOutput(`\n> Calling add(${num1}, ${num2})...`, 'info');
            try {
                const result = Module.ccall('add', 'number', ['number', 'number'], [num1, num2]);
                addOutput(`JavaScript received return value: ${result}`, 'info');
            } catch (e) {
                addOutput('Error: ' + e.message, 'error');
            }
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '';
        }

        // Load the WASM module
        window.onerror = function(msg, url, line) {
            updateStatus('error', '‚ùå Error loading WASM module');
            addOutput('Error: ' + msg, 'error');
        };
    </script>

    <!-- Load the compiled WASM module -->
    <script src="hello.js"></script>
</body>
</html>
